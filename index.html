<!doctype html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M3U MAKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <form action="#" v-on:submit="make()">
        <section class="channel-list my-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3">
                        <input type="text" class="form-control" v-model="title" id="title_input"
                               placeholder="Playlist Title" spellcheck="false" autocomplete="off" required="required"/>
                    </div>
                </div>
                <div class="row" v-for="item in channels">
                    <div class="col-3 mb-3">
                        <input type="text" class="form-control" v-model="item[0]" placeholder="Channel Name"
                               spellcheck="false" autocomplete="off"/>
                    </div>
                    <div class="col-9 mb-3">
                        <input type="text" class="form-control" v-model="item[1]" placeholder="M3U8 URL"
                               spellcheck="false" autocomplete="off"/>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <input type="button" class="btn btn-primary w-100" @click="channels.push(['',''])" value="Add New Line" />
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-success w-100" value="Make M3U" />
                    </div>
                </div>
            </div>
        </section>
    </form>
    <textarea id="result" class="d-none" v-model="result"></textarea>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: "",
            channels: [],
            result: ""
        },
        methods: {
            make: function () {
                this.result = '#EXTM3U\n';
                for (let item in this.channels) this.result += '#EXTINF:0 group-title="' + this.title + '",' + this.channels[item][0] + '\n' + this.channels[item][1] + '\n';
                setTimeout(saveTextAsFile, 1);
            }
        }
    })
</script>

<script language="javascript">
    function saveTextAsFile() {
        var textToWrite = document.getElementById('result').value;
        var textFileAsBlob = new Blob([textToWrite], {type: 'text/plain'});
        var fileNameToSaveAs = document.getElementById('title_input').value + ".m3u";

        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null) {
            // Chrome allows the link to be clicked without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        } else {
            // Firefox requires the link to be added to the DOM before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }
        downloadLink.click();
    }

    function destroyClickedElement(event) {
        document.body.removeChild(event.target);
    }
</script>
</body>
</html>
