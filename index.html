<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M3U MAKER</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="vue.min.js"></script>

<body>
<div id="app">
    <form action="#" v-on:submit="make()">
        <section class="channel-list">
            <div class="container px-md-4 py-4">
                <div class="row">
                    <div class="col-12">
                        <h4 class="mb-4 pl-1">
                            M3U Maker
                        </h4>
                    </div>
                </div>
                <div class="row hr">
                    <div class="col-12 mb-3">
                        <input type="text" class="form-control" v-model="title" id="title_input" placeholder="Playlist Name" spellcheck="false" autocomplete="off" required="required"/>
                    </div>
                </div>
                <div class="row pt-3 pt-md-0 hr" v-for="(item, index) in channels">
                    <div class="col-12 col-md-3 mb-3">
                        <input type="text" class="form-control" v-model="item[0]" placeholder="Title" spellcheck="false" autocomplete="off"/>
                    </div>
                    <div class="col-12 col-md-6 mb-3 px-md-0">
                        <input type="text" class="form-control" v-model="item[1]" placeholder="M3U8 URL" spellcheck="false" autocomplete="off"/>
                    </div>
                    <div class="col-12 col-md-3 mb-3 text-right">
                        <button type="button" class="btn btn-light rounded-0 px--0 w-25" @click="add(index)"><i class="fas fa-plus"></i></button><button type="button" class="btn btn-light rounded-0 px-0 w-25" @click="move('up', index)"><i class="fas fa-arrow-up"></i></button><button type="button" class="btn btn-light rounded-0 px-0 w-25" @click="move('down', index)"><i class="fas fa-arrow-down"></i></button><button type="button" class="btn btn-light rounded-0 px-0 w-25" @click="move('re', index)"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <input type="button" class="btn btn-primary w-100" value="Import M3U" @click="importM3U()"/>
                        <input type="file" id="importm3u" class="d-none">
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-success w-100" value="Make M3U" />
                    </div>
                </div>
